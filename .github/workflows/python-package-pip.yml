name: test
on: [push, pull_request]

jobs:
  test:
    name: Test pip install python ${{ matrix.python-version }} on ${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Install package with pip
        run: |
          pip install ".[dev]"
      - name: Run tests
        run: |
          python -m pytest
